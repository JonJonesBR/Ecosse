<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Local Test</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-4 text-center">Tailwind CSS Local Installation Test</h1>
        
        <div class="panel p-4 mb-4">
            <h2 class="text-xl font-semibold mb-3">Test Panel</h2>
            <p class="text-gray-400 mb-4">This panel uses the custom .panel class from our Tailwind configuration.</p>
            
            <div class="element-grid mb-4">
                <div class="element-item">Element 1</div>
                <div class="element-item selected">Element 2 (Selected)</div>
                <div class="element-item">Element 3</div>
            </div>
            
            <div class="flex gap-3 mb-4">
                <button class="btn bg-blue-600 hover:bg-blue-700">Primary Button</button>
                <button class="btn bg-green-600 hover:bg-green-700">Success Button</button>
                <button class="btn bg-red-600 hover:bg-red-700">Danger Button</button>
            </div>
            
            <div class="multiplier-buttons flex justify-center mb-4">
                <button class="multiplier-btn selected">1x</button>
                <button class="multiplier-btn">5x</button>
                <button class="multiplier-btn">10x</button>
            </div>
            
            <input type="text" class="input-field mb-4" placeholder="Test input field">
            
            <label class="toggle-switch">
                <input type="checkbox" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>
        
        <div class="bg-green-500 text-white p-3 rounded-lg">
            <strong>âœ… Success!</strong> Tailwind CSS is working locally. All utility classes and custom components are functioning correctly.
        </div>
    </div>
</body>
</html>
