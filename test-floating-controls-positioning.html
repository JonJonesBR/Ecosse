<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Floating Controls Positioning</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/floating-controls-positioning.css">
    
    <style>
        /* Test-specific styles */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        
        .test-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Mock canvas container */
        #three-js-canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e293b, #334155);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .mock-canvas {
            width: 80%;
            height: 80%;
            background: rgba(59, 130, 246, 0.1);
            border: 2px dashed rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(59, 130, 246, 0.7);
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 1;
        }
        
        /* Test controls */
        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 1rem;
            z-index: 100;
            backdrop-filter: blur(8px);
        }
        
        .test-controls h3 {
            margin: 0 0 1rem 0;
            color: #e2e8f0;
            font-size: 1rem;
        }
        
        .test-btn {
            display: block;
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 4px;
            color: #e2e8f0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .test-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .viewport-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 1rem;
            z-index: 100;
            backdrop-filter: blur(8px);
            color: #e2e8f0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Mock 3D Canvas Container -->
        <div id="three-js-canvas-container">
            <div class="mock-canvas">
                üåç Mock 3D Canvas<br>
                <small>Z-Index: 1</small>
            </div>
        </div>
        
        <!-- Test Controls -->
        <div class="test-controls">
            <h3>Test Controls</h3>
            <button class="test-btn" onclick="testPosition('bottom-center')">Bottom Center</button>
            <button class="test-btn" onclick="testPosition('bottom-left')">Bottom Left</button>
            <button class="test-btn" onclick="testPosition('bottom-right')">Bottom Right</button>
            <button class="test-btn" onclick="testPosition('side-left')">Side Left</button>
            <button class="test-btn" onclick="testPosition('side-right')">Side Right</button>
            <button class="test-btn" onclick="testCollapse()">Toggle Collapse</button>
            <button class="test-btn" onclick="testCompact()">Toggle Compact</button>
            <button class="test-btn" onclick="testViewportResize()">Simulate Mobile</button>
        </div>
        
        <!-- Viewport Info -->
        <div class="viewport-info">
            <div>Viewport: <span id="viewport-size">-</span></div>
            <div>Panel Position: <span id="panel-position">-</span></div>
            <div>Panel Z-Index: <span id="panel-zindex">-</span></div>
            <div>Canvas Z-Index: <span id="canvas-zindex">-</span></div>
        </div>
        
        <!-- Floating Controls Panel -->
        <div id="bottom-panel">
            <h3 class="text-xl font-semibold mb-3 text-gray-200">Test Floating Panel</h3>
            <div class="element-categories mb-4">
                <div class="element-category">
                    <h4 class="text-sm font-semibold text-gray-300 mb-2">üß™ Test Elements</h4>
                    <div class="element-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 0.5rem;">
                        <div class="element-item" style="padding: 0.75rem; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 6px; text-align: center; cursor: pointer;">üåä Water</div>
                        <div class="element-item" style="padding: 0.75rem; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 6px; text-align: center; cursor: pointer;">ü™® Rock</div>
                        <div class="element-item" style="padding: 0.75rem; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 6px; text-align: center; cursor: pointer;">üåø Plant</div>
                        <div class="element-item" style="padding: 0.75rem; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 6px; text-align: center; cursor: pointer;">üêõ Creature</div>
                    </div>
                </div>
            </div>
            <div style="display: flex; justify-center; gap: 0.5rem; flex-wrap: wrap;">
                <button style="padding: 0.5rem 1rem; background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 4px; color: #e2e8f0; cursor: pointer;">‚ñ∂Ô∏è Play</button>
                <button style="padding: 0.5rem 1rem; background: rgba(234, 179, 8, 0.2); border: 1px solid rgba(234, 179, 8, 0.3); border-radius: 4px; color: #e2e8f0; cursor: pointer;">‚è© Fast</button>
                <button style="padding: 0.5rem 1rem; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 4px; color: #e2e8f0; cursor: pointer;">üîÑ Reset</button>
            </div>
        </div>
    </div>
    
    <script src="js/floating-controls-panel.js"></script>
    <script>
        // Test functions
        let isMobileSimulation = false;
        
        function testPosition(position) {
            if (window.floatingControlsPanel) {
                window.floatingControlsPanel.setPosition(position);
                updateInfo();
            }
        }
        
        function testCollapse() {
            if (window.floatingControlsPanel) {
                window.floatingControlsPanel.toggleCollapse();
                updateInfo();
            }
        }
        
        function testCompact() {
            if (window.floatingControlsPanel) {
                window.floatingControlsPanel.toggleCompactMode();
                updateInfo();
            }
        }
        
        function testViewportResize() {
            const container = document.querySelector('.test-container');
            if (!isMobileSimulation) {
                // Simulate mobile viewport
                container.style.width = '375px';
                container.style.height = '667px';
                container.style.margin = '20px auto';
                container.style.border = '2px solid rgba(59, 130, 246, 0.5)';
                isMobileSimulation = true;
                
                // Trigger resize event
                window.dispatchEvent(new Event('resize'));
            } else {
                // Restore full viewport
                container.style.width = '100vw';
                container.style.height = '100vh';
                container.style.margin = '0';
                container.style.border = 'none';
                isMobileSimulation = false;
                
                // Trigger resize event
                window.dispatchEvent(new Event('resize'));
            }
            
            setTimeout(updateInfo, 300);
        }
        
        function updateInfo() {
            const viewportSize = document.getElementById('viewport-size');
            const panelPosition = document.getElementById('panel-position');
            const panelZIndex = document.getElementById('panel-zindex');
            const canvasZIndex = document.getElementById('canvas-zindex');
            
            const panel = document.getElementById('bottom-panel');
            const canvas = document.querySelector('#three-js-canvas-container');
            
            if (viewportSize) {
                viewportSize.textContent = `${window.innerWidth}x${window.innerHeight}`;
            }
            
            if (panelPosition && window.floatingControlsPanel) {
                panelPosition.textContent = window.floatingControlsPanel.currentPosition;
            }
            
            if (panelZIndex && panel) {
                panelZIndex.textContent = getComputedStyle(panel).zIndex;
            }
            
            if (canvasZIndex && canvas) {
                canvasZIndex.textContent = getComputedStyle(canvas).zIndex;
            }
        }
        
        // Update info periodically
        setInterval(updateInfo, 1000);
        
        // Initial update
        setTimeout(updateInfo, 500);
        
        // Test z-index layering
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('=== Z-Index Test Results ===');
                const panel = document.getElementById('bottom-panel');
                const canvas = document.querySelector('#three-js-canvas-container');
                const mockCanvas = document.querySelector('.mock-canvas');
                
                console.log('Panel z-index:', getComputedStyle(panel).zIndex);
                console.log('Canvas container z-index:', getComputedStyle(canvas).zIndex);
                console.log('Mock canvas z-index:', getComputedStyle(mockCanvas).zIndex);
                
                // Test positioning
                console.log('=== Position Test Results ===');
                console.log('Panel position:', window.floatingControlsPanel?.currentPosition);
                console.log('Panel rect:', panel.getBoundingClientRect());
                
                updateInfo();
            }, 1000);
        });
    </script>
</body>
</html>
